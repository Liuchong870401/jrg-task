<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绝对定位实现居中</title>
		<style type="text/css">
			.box {
				position: relative;
				border:  1px solid #000;
				height: 400px;
			}
			p {
				position:  absolute;
				width: 200px;
				height: 30px;
				background-color: red;
				left:  50%;
				top:  50%;
				margin-left: -100px;
				margin-top:  -15px;
				transform:  
				/*translate(-50%,-50%);
				兼容性问题*/
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p>
				绝对定位实现居中
			</p>
		</div>
	</body>
</html>
